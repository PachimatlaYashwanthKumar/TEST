<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Bio-data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="page">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" autocomplete="off">
        </div>
        <button id="login-button">Login</button>
        <p id="login-message" class="error-message"></p>
    </div>

    <div id="bio-data-page" class="page hidden">
        <h2>Bio-data / Profile</h2>
        <form id="bio-data-form">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="tel" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" id="submit-bio-data">Submit</button>
            <button type="button" id="back-to-login">Back to Login</button>
        </form>
        <p id="save-message" class="success-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
